<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>Election Network</title>

  <script src="./vis-4.20.0/dist/vis.js"></script>
  <link type="text/css" rel="stylesheet" href="./vis-4.20.0/dist/vis-network.min.css">

  <script src="./AmericanElection.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 1100px;
      height: 700px;
      border: 1px solid lightgray;
    }
    #optionsContainer {
      height:280px;
    }
  </style>
  
</head>

<body>

<h2 style="font-family:verdana;">Election Network</h2>

<div style="width:700px; font-size:14px; font-family:verdana;">
  Dynamic representation of hashtags network. There is a node between two hashtags,
  if one of them is cluster center and the other one belongs to it, or if the distance 
  between them is less than 3.
  Each cluster has its own colour.
  The number of clusters is set to 50.
</div>

<div id="mynetwork"></div>

<script type="text/javascript">
  var network;

  function redrawAll() {
    var container = document.getElementById('mynetwork');
    var options = {
      nodes: {
        shape: 'dot',
        scaling: {
          min: 10,
          max: 30
        },
        font: {
          size: 40,
          face: 'Tahoma'
        }
      },
      edges: {
        color:{inherit:true},
        width: 0.15,
        smooth: {
          type: 'continuous'
        }
      },
      interaction: {
        hideEdgesOnDrag: false,
        tooltipDelay: 200
      },
     
      physics: {
                    forceAtlas2Based: {
                        gravitationalConstant: -26,
                        centralGravity: 0.005,
                        springLength: 230,
                        springConstant: 0.18
                    },
                    maxVelocity: 146,
                    solver: 'forceAtlas2Based',
                    timestep: 0.35,
                    stabilization: {iterations: 10}
                    }
    };

    var data = {nodes:nodes, edges:edges};
    // Note: data is coming from ./data/WorldCup2014.js
    network = new vis.Network(container, data, options);
  }

  redrawAll()

</script>

</body>
</html>
